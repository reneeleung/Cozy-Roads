<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Page Styles -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="row fullheight">

      <div id="map-container" class="col-md-8">
        <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>
        <div id = "remove_markers">
          <input type="button" value="Remove My Markers" onClick = "removeMarkers()" />
        </div>
        <div id="map">
        </div>
        <div type="button" class="btn hidden" id="show-sidebar"> Show side bar </div>
      </div>

      <div id="sidebar-container" class="col-md-4">
        <div id="sidebar">
          <div type="button" class="btn" id="hide-sidebar"> Hide side bar </div>
          <div class="no-login">
            <div type="button" class="btn" id="signup"> Sign Up </div>
            <div type="button" class="btn" id="login"> Login </div>
          </div>
          <div class="logged-in hidden"> <!-- I think if you added/removed the 'hidden' class, you can dynamically hide/unhide elements? -->
            <div type="button" class="btn" id="logout"> Log out </div>

            <div id="Statistics">
              <!-- SHOW USER STATISTICS HERE?? -->
            </div>

          </div>
        </div>
      </div>

    </div>
    <script src="js/sidebar.js"></script>

    <!--<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-auth.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcs6qkS59r4ALs4edBXU-qWEBZlAy13F0&libraries=visualization,places,geometry&callback=initMap">
    </script>
  </body>
</html>
